<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Eliminar Solicitud</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>¿Está seguro? Una vez realizada la operacion no se podrán revertir los cambios.</p>
</div>
<div class="modal-footer">
    <button class="btn" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
    <button class="btn btn-danger" type="button" ng-click="$ctrl.ok($ctrl.seleccionado)">Eliminar</button>
</div>
