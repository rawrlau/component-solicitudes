

<center>
  <h3>Listado de solicitudes</h3>
  <input ng-init="arrayFiltrado = $ctrl.arraySolicitudes; orderByColumn = undefined; orderReverse = false;" ng-model="filtro" ng-change="arrayFiltrado = ($ctrl.arraySolicitudes | filter: filtro)" placeholder="Filtro por nombre"/><br/>
  <br />
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-2 col-md-2"
        ng-click=" orderReverse = (orderByColumn ==='id' || orderByColumn ==='-id') ? !orderReverse: orderReverse; orderByColumn = orderByColumn ==='id'? '-id':'id';"><b>Id </b>
        <span class="glyphicon" name="ordenarId"
        ng-class="(orderByColumn != 'id' && orderByColumn != '-id') ? 'glyphicon-sort':(orderReverse?'glyphicon-sort-by-attributes-alt':'glyphicon-sort-by-attributes')"></span>
      </div>
      <div class="col-xs-2 col-md-2" ng-click=" orderReverse = (orderByColumn ==='nombre' || orderByColumn ==='-nombre') ? !orderReverse: orderReverse; orderByColumn = orderByColumn ==='nombre'? '-nombre':'nombre';"><b>Nombre </b>
        <span class="glyphicon" name="ordenarNombre"
        ng-class="(orderByColumn!='nombre'&& orderByColumn!='-nombre') ? 'glyphicon-sort':(orderReverse?'glyphicon-sort-by-attributes-alt':'glyphicon-sort-by-attributes')"></span>
        </div>
      <div class="col-xs-2 col-md-2" ng-click=" orderReverse = (orderByColumn ==='cliente' || orderByColumn ==='-cliente') ? !orderReverse: orderReverse ; orderByColumn = orderByColumn ==='cliente'? '-cliente':'cliente';"><b>Cliente </b>
        <span class="glyphicon" name="ordenarCliente"
        ng-class="(orderByColumn!='cliente' && orderByColumn!='-cliente') ? 'glyphicon-sort':(orderReverse?'glyphicon-sort-by-attributes-alt':'glyphicon-sort-by-attributes')"></span>
      </div>
      <div class="col-md-4 .hidden-xs .hidden-sm"><b>Descripci√≥n </b></div>
    </div>

    <!--ng-class="orderby!=column.name?'sort':(orderReverse?'down':'up')"-->
    <br/><br/>
    <div class="row" ng-repeat="elem in arrayFiltrado | orderBy : orderByColumn | limitTo : 10 : ($ctrl.currentPage-1)*$ctrl.maxSize">
      <div class="col-xs-2 col-md-2">{{ elem.id }}</div>
      <div class="col-xs-2 col-md-2">{{ elem.nombre }}</div>
      <div class="col-xs-2 col-md-2">{{ elem.cliente }}</div>
      <div class="col-md-4 .hidden-xs .hidden-sm">{{ elem.descripcion }}</div>
      <div class="col-xs-2 col-md-2">
        <!-- boton con dropdown -->
        <div class="btn-group" uib-dropdown>
          <button id="split-button" type="button" class="btn btn-accion">Detalles</button>
          <button type="button" class="btn btn-accion" uib-dropdown-toggle>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
            <li role="menuitem"><a href="#">Modificar</a></li>
            <li role="menuitem"><a href="#">Borrar</a></li>
            <li class="divider"></li>
              <li role="menuitem"><a href="#">Cambiar estado</a></li>
          </ul>
        </div>
      </div>
    </div>
    <ul
    uib-pagination boundary-links="true"
    total-items="arrayFiltrado.length"
    ng-model="$ctrl.currentPage"
    class="pagination-sm"
    max-size="maxSize"
    boundary-links="true"
    num-pages="$ctrl.numPages"
    previous-text="&lsaquo;"
    next-text="&rsaquo;"
    first-text="&laquo;"
    last-text="&raquo;"></ul>
  </div>
