<center>
  <h3>Listado de solicitudes</h3>
  <input ng-init="arrayFiltrado = $ctrl.arraySolicitudes;" ng-model="filtro" ng-change="arrayFiltrado = ($ctrl.arraySolicitudes | filter: filtro)" placeholder="Busqueda" /><br />
  <br />
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-2 col-md-2"><b>Id </b>
        <span
        ng-init="clase1 = 'glyphicon glyphicon-sort';"
        ng-class="!order.endsWith('id') ? clase1 : (order.startsWith('-') ? 'glyphicon glyphicon-sort-by-attributes-alt' : 'glyphicon glyphicon-sort-by-attributes')"
        ng-click="order = (order == 'id') ? '-id' : 'id';"/>
      </div>
      <div class="col-xs-2 col-md-2"><b>Nombre </b>
        <span
        ng-init="clase2 = 'glyphicon glyphicon-sort';"
        ng-class="!order.endsWith('nombre') ? clase2 : (order.startsWith('-') ? 'glyphicon glyphicon-sort-by-attributes-alt' : 'glyphicon glyphicon-sort-by-attributes')"
        ng-click="order = (order == 'nombre') ? '-nombre' : 'nombre';"/>
      </div>
      <div class="col-xs-2 col-md-2"><b>Cliente </b>
        <span
        ng-init="clase3 = 'glyphicon glyphicon-sort'"
        ng-class="!order.endsWith('cliente') ? clase3 : (order.startsWith('-') ? 'glyphicon glyphicon-sort-by-attributes-alt' : 'glyphicon glyphicon-sort-by-attributes')"
        ng-click="order = (order == 'cliente') ? '-cliente' : 'cliente';"/>
      </div>
      <div class="col-md-4 .hidden-xs .hidden-sm"><b>Descripci√≥n </b>
      </div>
    </div>
    <br />

    <!-- glyphicon glyphicon-sort
    glyphicon glyphicon-sort-by-attributes
    glyphicon glyphicon-sort-by-attributes-alt -->

    <!-- ng-class="orderBy != column.name?'sort':(orderReverse?'down':'up')" -->

    <div class="row" ng-repeat="elem in arrayFiltrado | orderBy: order | limitTo : $ctrl.maxSize : ($ctrl.currentPage-1)*$ctrl.maxSize">
      <div class="col-xs-2 col-md-2" >{{ elem.id }}</div>
      <div class="col-xs-2 col-md-2">{{ elem.nombre }}</div>
      <div class="col-xs-2 col-md-2">{{ elem.cliente }}</div>
      <div class="col-md-4 .hidden-xs .hidden-sm">{{ elem.descripcion }}</div>
      <div class="col-xs-2 col-md-2">
        <!-- boton con dropdown -->
        <div class="btn-group" uib-dropdown>
          <button id="split-button" type="button" class="btn btn-accion">Detalles</button>
          <button type="button" class="btn btn-accion" uib-dropdown-toggle>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
            <li role="menuitem"><a href="#">Modificar</a></li>
            <li role="menuitem"><a href="#">Borrar</a></li>
            <li class="divider"></li>
              <li role="menuitem"><a href="#">Cambiar estado</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="pagination">
      <ul
      uib-pagination boundary-links="true"
      total-items="arrayFiltrado.length"
      ng-model="$ctrl.currentPage"
      class="pagination-sm"
      max-size="maxSize"
      boundary-links="true"
      num-pages="$ctrl.numPages"
      previous-text="&lsaquo;"
      next-text="&rsaquo;"
      first-text="&laquo;"
      last-text="&raquo;"></ul>
    </div>

  </div>
