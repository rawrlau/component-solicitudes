<div class="container-fluid">
  <h2>Formulario Solicitudes</h2>
  <form name="formSolicitudes" class="form-group">
    <div class="form-horizontal form-group col-md-4">
      <label>Nombre: </label>
      <input class="form-control" type="text" ng-model="$ctrl.solicitudEditar.nombre" name="sNombre" placeholder="Nombre" /><br/>
    </div>
    <div class="form-group col-md-4">
      <label>Descripcion: </label>
      <input class="form-control" type="text" ng-model="$ctrl.solicitudEditar.descripcion" name="sDescripcion" placeholder="Descripcion"  /><br/>
    </div>
    <div class="form-group col-md-4">
      <label>Fecha Recepci√≥n: </label>
      <input  class="form-control" type="date" ng-model="$ctrl.solicitudEditar.fechaRecibida" name="sFechaRecibida" placeholder="fechaRecibida"/><br />
    </div>
    <div class="form-group col-md-4">
      <label>Cliente: </label>
      <input  class="form-control" type="text" ng-model="$ctrl.solicitudEditar.cliente" name="sCliente" placeholder="Cliente"  /><br />
    </div>
    <div class="form-group col-md-4">
      <label>BRM: </label>
      <input  class="form-control" type="text" ng-model="$ctrl.solicitudEditar.brm" name="sBrm" placeholder="BRM"  /><br />
    </div>
    <div class="form-group col-md-4">
      <label>ADM: </label>
      <input class="form-control" type="text" ng-model="$ctrl.solicitudEditar.adm" name="sAdm" placeholder="ADM"  /><br />
    </div>
    <div class="form-group col-md-4">
      <label>Perfil: </label>
      <input  class="form-control" type="text" ng-model="$ctrl.solicitudEditar.perfil" name="sPerfil" placeholder="Perfil"  /><br />
    </div>
    <div class="form-group col-md-4">
      <label>Requisitos obligatorios: </label>
      <input class="form-control" type="text" ng-model="$ctrl.solicitudEditar.reqObligatorios" name="sReqObligatorios" placeholder="ReqObligatorios"  /><br />
    </div>
    <div class="form-group col-md-4">
      <label>Requisitosdeseables: </label>
      <input  class="form-control" type="text" ng-model="$ctrl.solicitudEditar.reqDeseables" name="sReqDeseables" placeholder="ReqDeseables"  /><br />
    </div>
    <div class="form-group col-md-4">
      <label>Ingles: </label>
      <select class="form-control" ng-model="$ctrl.solicitudEditar.ingles" name="Ingles">
        <option value="Bajo" ng-model="$ctrl.solicitudEditarEditar.ingles" ng-change="$ctrl.solicitudEditarEditar.ingles === 'Bajo'">Bajo</option>
        <option value="Medio" ng-model="$ctrl.solicitudEditarEditar.ingles" ng-change="$ctrl.solicitudEditarEditar.ingles === 'Medio'">Medio</option>
        <option value="Alto" ng-model="$ctrl.solicitudEditarEditar.ingles" ng-change="$ctrl.solicitudEditarEditar.ingles === 'Alto'">Alto</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label>Consultoras contactadas: </label>
      <input class="form-control" type="text" ng-model="$ctrl.solicitudEditar.consultorasContactadas" name="sConsultorasContactadas" placeholder="ConsultorasContactadas"
      /><br />
    </div>
    <div class="btn-group" uib-dropdown >
        <button type="button" class="btn btn-default"  uib-dropdown-toggle>
          Estado<span class="caret"></span>
            <span class="sr-only">Split button!</span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
            <li role="menuitem" ng-repeat="estado in $ctrl.estados" value="{{estado}}" ng-selected="$ctrl.candidato.estado === estado">
                <a href="#" ng-click="$ctrl.setEstado(estado.name)">{{estado.name}}</a>
            </li>
        </ul>
    </div>
    <div class="form-group col-md-1">
      <label>Viajar: </label>
      <br /><input class="radio-inline" type="radio" ng-model="$ctrl.solicitudEditar.viajar" name="sViajar"  value="S" ng-checked="$ctrl.solicitudEditar.viajar === 'S'">Si
      <br /><input class="radio-inline" type="radio" ng-model="$ctrl.solicitudEditar.viajar" name="sViajar" value="N" ng-checked="$ctrl.solicitudEditar.viajar === 'N'">No
    </div>
    <div class="form-group col-md-1">
      <label>Guardias: </label>
      <br /><input class="radio-inline" type="radio" ng-model="$ctrl.solicitudEditar.guardias" name="sGuardias" value="S" ng-checked="$ctrl.solicitudEditar.guardias === 'S'" checked>Si
      <br /><input class="radio-inline" type="radio" ng-model="$ctrl.solicitudEditar.guardias" name="sGuardias" value="N" ng-checked="$ctrl.solicitudEditar.guardias === 'N'">No
    </div>
    <center>
    <div class="form-group col-md-12">
    <input type="button" class="btn btn-default" ng-click="$ctrl.reset(formSolicitudes)" value="Resetear solicitud" />
    <input type="submit" class="btn btn-success" ng-click="$ctrl.updateOrCreate($ctrl.solicitudEditar, formSolicitudes)" value="Enviar Solicitud" />
  </div>
  </form>
  <br />
  <pre>solicitud = {{$ctrl.solicitudEditar | json}}</pre>
  <pre>master = {{$ctrl.master | json}}</pre>
  </center>
</div>
