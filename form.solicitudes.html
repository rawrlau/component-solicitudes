<div class="container-fluid">
  <h2>Formulario Solicitudes</h2>
  <form name="formSolicitudes" class="form-group">
    <div class="form-horizontal form-group col-md-4">
      <label>Nombre: </label>
      <input class="form-control" type="text" ng-model="$ctrl.solicitudEditar.nombre" name="sNombre" placeholder="Nombre" ng-value="$ctrl.solicitudEditar.nombre" /><br/>
    </div>

    <div class="form-group col-md-4">
      <label>Descripcion: </label>
      <input class="form-control" type="text" ng-model="$ctrl.solicitudEditar.descripcion" name="sDescripcion" placeholder="Descripcion" ng-value="$ctrl.solicitudEditar.descripcion" /><br/>
    </div>

    <div class="form-group col-md-4">
      <label>Fecha Recepci√≥n: </label>
      <input  class="form-control" type="date" ng-model="$ctrl.solicitudEditar.fechaRecibida" name="sFechaRecibida" placeholder="fechaRecibida"/><br />
    </div>

    <div class="form-group col-md-4">
      <label>Cliente: </label>
      <input  class="form-control" type="text" ng-model="$ctrl.solicitudEditar.cliente" name="sCliente" placeholder="Cliente" ng-value="$ctrl.solicitudEditar.cliente" /><br />
    </div>

    <div class="form-group col-md-4">
      <label>BRM: </label>
      <input  class="form-control" type="text" ng-model="$ctrl.solicitudEditar.brm" name="sBrm" placeholder="BRM" ng-value="$ctrl.solicitudEditar.brm" /><br />
    </div>

    <div class="form-group col-md-4">
      <label>ADM: </label>
      <input class="form-control" type="text" ng-model="$ctrl.solicitudEditar.adm" name="sAdm" placeholder="ADM" ng-value="$ctrl.solicitudEditar.adm" /><br />
    </div>

    <div class="form-group col-md-4">
      <label>Perfil: </label>
      <input  class="form-control" type="text" ng-model="$ctrl.solicitudEditar.perfil" name="sPerfil" placeholder="Perfil" ng-value="$ctrl.solicitudEditar.perfil" /><br />
    </div>

    <div class="form-group col-md-4">
      <label>Requisitos obligatorios: </label>
      <input class="form-control" type="text" ng-model="$ctrl.solicitudEditar.reqObligatorios" name="sReqObligatorios" placeholder="ReqObligatorios" ng-value="$ctrl.solicitudEditar.reqObligatorios" /><br />
    </div>

    <div class="form-group col-md-4">
      <label>Requisitosdeseables: </label>
      <input  class="form-control" type="text" ng-model="$ctrl.solicitudEditar.reqDeseables" name="sReqDeseables" placeholder="ReqDeseables" ng-value="$ctrl.solicitudEditar.reqDeseables" /><br />
    </div>

    <div class="form-group col-md-4">
      <label>Ingles: </label>
      <select class="form-control" ng-model="$ctrl.solicitudEditar.ingles" name="Ingles">
        <option value="Bajo" ng-model="$ctrl.solicitudEditarEditar.ingles" ng-change="$ctrl.solicitudEditarEditar.ingles === 'Bajo'">Bajo</option>
        <option value="Medio" ng-model="$ctrl.solicitudEditarEditar.ingles" ng-change="$ctrl.solicitudEditarEditar.ingles === 'Medio'">Medio</option>
        <option value="Alto" ng-model="$ctrl.solicitudEditarEditar.ingles" ng-change="$ctrl.solicitudEditarEditar.ingles === 'Alto'">Alto</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label>Consultoras contactadas: </label>
      <input class="form-control" type="text" ng-model="$ctrl.solicitudEditar.consultorasContactadas" name="sConsultorasContactadas" placeholder="ConsultorasContactadas" ng-value="$ctrl.solicitudEditar.consultorasContactadas"
      /><br />
    </div>

    <div class="form-group col-md-2">
      <label>Estado: </label><br />
      <input class="radio-inline" type="radio" ng-model="$ctrl.solicitudEditar.estado" name="sEstado" value="abierta" ng-checked="$ctrl.solicitudEditar.estado === 'abierta'"> Abierta</input>
      <br /><input class="radio-inline" type="radio" ng-model="$ctrl.solicitudEditar.estado" name="sEstado" value="cerradaC" ng-checked="$ctrl.solicitudEditar.estado === 'cerradaCliente'"> Cerrrada cliente
      <br /><input class="radio-inline" type="radio" ng-model="$ctrl.solicitudEditar.estado" name="sEstado" value="cerradaI" ng-checked="$ctrl.solicitudEditar.estado === 'cerradaIncorporacion'"> Cerrada incorporacion
      <br /><input class="radio-inline" type="radio" ng-model="$ctrl.solicitudEditar.estado" name="sEstado" value="standby" ng-checked="$ctrl.solicitudEditar.estado === 'standby'"> Standby
      <br />
    </div>
    <div class="form-group col-md-1">
      <label>Viajar: </label>
      <br /><input class="radio-inline" type="radio" ng-model="$ctrl.solicitudEditar.viajar" name="sViajar"  value="S" ng-checked="$ctrl.solicitudEditar.viajar === 'S'">Si
      <br /><input class="radio-inline" type="radio" ng-model="$ctrl.solicitudEditar.viajar" name="sViajar" value="N" ng-checked="$ctrl.solicitudEditar.viajar === 'N'">No
    </div>

    <div class="form-group col-md-1">
      <label>Guardias: </label>
      <br /><input class="radio-inline" type="radio" ng-model="$ctrl.solicitudEditar.guardias" name="sGuardias" value="S" ng-checked="$ctrl.solicitudEditar.guardias === 'S'" checked>Si
      <br /><input class="radio-inline" type="radio" ng-model="$ctrl.solicitudEditar.guardias" name="sGuardias" value="N" ng-checked="$ctrl.solicitudEditar.guardias === 'N'">No
    </div>
    <center>
    <div class="form-group col-md-12">
    <input type="button" class="btn btn-default" ng-click="$ctrl.reset(formSolicitudes)" value="Resetear solicitud" />
    <input type="submit" class="btn btn-success" ng-click="$ctrl.updateOrCreate($ctrl.solicitudEditar, formSolicitudes)" value="Enviar Solicitud" />
  </div>
  </form>
  <!-- <br />
  <pre>solicitud = {{$ctrl.solicitudEditar | json}}</pre>
  <pre>master = {{$ctrl.master | json}}</pre>
  </center> -->
</div>
